services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: brain-radio-backend-dev
    ports:
      - "8000:8000"
    environment:
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI:-http://127.0.0.1:8000/api/auth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./src:/app/src
    command: uvicorn src.brain_radio.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: brain-radio-frontend-dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: brain-radio-test-dev
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - ./coverage:/app/coverage
    environment:
      - PYTEST_CURRENT_TEST=${PYTEST_CURRENT_TEST:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    profiles:
      - test
    command: sh -c "pytest --cov=src/brain_radio --cov-report=term-missing --cov-report=xml:coverage/coverage.xml --cov-report=html:coverage/htmlcov -v"

